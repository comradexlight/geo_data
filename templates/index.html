<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кадастровый номер участка</title>
</head>
<body>
    <form action="cadastre_number" method="post" accept-charset="utf-8"
      enctype="application/x-www-form-urlencoded">
        <label for="cadastre_number"></label>
        <p>Введите кадастровый номер участка:</p>
        <input name="cadastre_number" type="text" required pattern="\d{2}:\d{2}:\d{6,7}:\d{2,4}" autofocus/>
        <input class="submit" type="submit" value="Отправить">
    </form>
</body>
</html>
